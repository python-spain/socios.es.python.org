{% extends "emails/base.html" %}
{% load i18n %}
{% block content %}
<p class="lead">¡Hola {{ user.get_short_name }}!</p>

<p>Para restaurar tu contraseña sólo has de hacer click en el siguiente enlace e
  introducir una nueva:</p>

<p><a
    href="https://{{ site.domain }}{% url "users:restore-password" restore_password_code=user.restore_password_code%}">
    {% trans "Restore your password" %}
  </a></p>

<p>¡Un saludo!</p>
{% endblock content %}
