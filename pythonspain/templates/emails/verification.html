{% extends "emails/base.html" %}
{% load i18n %}
{% block content %}
<p class="lead">¡Hola {{ user.get_short_name }}!</p>

<p>Haz click en el siguiente enlace para verificar tu cuenta de correo electrónico:</p>

<p><a href="https://{{ site.domain }}{% url "users:verified" verification_code=user.verification_code %}">
    {% trans "Verify email address" %}
  </a></p>

<p>¡Un saludo!</p>
{% endblock content %}
